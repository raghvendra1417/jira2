<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <style>.form-box{margin: 250px auto 0;}</style>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form action="login.php" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" class="inpt form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="inpt form-control" placeholder="Password"/>
                    </div>          
                </div>
                <div class="footer">                                                               
                    <button type="button" class="btn btnclick bg-olive btn-block">Sign me in</button>  
                    
                    <p><a href="#">I forgot my password</a></p>
                    
                </div>
            </form>

        </div>
        
        <script src="js/jquery.min.js"></script>
        <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
        <script type="text/javascript">
            $(function(){
                function login(){
                    $.ajax({
                        type :'POST',
                        url :'login.php',
                        data:'username='+$('input[name="userid"]').val()+'&password='+$('input[name="password"]').val(),
                        success:function(response){
                            data = $.parseJSON(response);
                            
                            if(data.code == 1){
                                window.location.href=data.redirectUrl;
                            }else{
                                alert('Invalid Username/Password');
                            }
                        }
                    }); 
                }
                
                $('.btn.btnclick').click(function(){
                    login();
                });
                
                $('.inpt').keydown(function(event) {
                    
                    if (event.keyCode == 13) {
                        login();
                        return false;
                     }
                });
                
            });
        </script>
    </body>
</html>
